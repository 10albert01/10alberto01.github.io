<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        /* Estilos para la imagen de fondo */
        body {
            background-image: url('https://images.prismic.io/qamarero/ZfWWXcmUzjad_TY5_tipos-de-chupitos-lista-de-los-mas-populares.jpg?auto=format%2Ccompress&width=2048'); /* Cambia esta URL a la de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Contenedor para las fotos */
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1); /* Efecto al pasar el ratón por encima */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://photos.fife.usercontent.google.com/pw/AP1GczOT4u_2t_Cb78_o_9mJjHw1SYAIP2H8PpT32RPCwXJuV0YfBWf_FvotGw=w651-h869-s-no-gm?authuser=0" alt="Imagen 1">
        <img src="https://photos.fife.usercontent.google.com/pw/AP1GczOOBuonZJ7X5Hn1SwB1j0KxyatTXFe_rbQdKXOZZo37Xad5RiBraoGETg=w1159-h869-s-no-gm?authuser=0" alt="Imagen 2">
        <img src="URL_DE_LA_TERCERA_IMAGEN" alt="Imagen 3">
        <img src="URL_DE_LA_CUARTA_IMAGEN" alt="Imagen 4">
    </div>
</body>
</html>
